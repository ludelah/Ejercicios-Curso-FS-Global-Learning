<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
</head>
<body>
    <div class="form-container">
        <form>
            <label for="first-name">First name: </label>
            <input name="first-name" id="first-name" class="name" type="text" />
            <span id="firstname-warning" class="hidden warning">Nombre inv치lido</span>


            <label for="last-name">Last name: </label>
            <input name="last-name" id="last-name" class="name" type="text" />
            <span id="lastname-warning" class="hidden warning">Apellido inv치lido</span>


            <label for="username">Username: </label>
            <input name="username" id="username" class="name" type="text" />

            <label for="password">Password: </label>
            <input name="password" id="password" class="password" type="password" />

            <label for="confirm-pw">Confirm password: </label>
            <input name="confirm-pw" id="confirm-pw" class="password" type="password" />
            <span id="password-warning" class="hidden warning">Contrase침as inv치lidas o no coincidentes</span>

            <label for="birthday">Birthday: </label>
            <input name="birthday" id="birthday" type="date" />

            <label for="newsletter-checkbox">I want to sign up to the newsletter:</label>
            <input
                name="newsletter-checkbox"
                id="newsletter-checkbox"
                type="checkbox"
            />

            <label for="submit-button"></label>
        </form>
        <button type="submit">Submit</button>
        <!--  <button id="showdata">show data</button>  -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
